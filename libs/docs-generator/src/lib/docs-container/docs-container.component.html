<div class="row" #container>

  <!-- Generated docs -->
  <main class="col">

  </main>

  <!-- Right page nav -->
  <div class="col-3 d-none d-lg-block">
    <docs-subnav [relativeTo]="container"></docs-subnav>
  </div>

</div>
