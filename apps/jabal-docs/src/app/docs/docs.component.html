<div class="container-fluid">
  <div class="row">

    <!-- Left doc navbar -->
    <div class="col-2 d-none d-md-block">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['getting-started']">Getting Started</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['components', componentRoutes[0].url]">Components</a>
          <ul class="nav sub-nav">
            <li class="nav-item" *ngFor="let route of componentRoutes">
              <a class="nav-link" [routerLink]="['components', route.url]">{{route.data}}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['changelog']">Changelog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['examples']">Examples</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['about']">About</a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="col">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>

<jbl-footer fixed="fixed" wrap="wrap" dark="dark">
  <ng-container slot="left">
    <button class="btn btn-light">STATIC LEFT</button>
    <jbl-insertion></jbl-insertion>
  </ng-container>
  <button class="btn btn-light" slot="center">STATIC CENTER</button>
  <button class="btn btn-light" slot="right">STATIC RIGHT</button>
</jbl-footer>
